<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products - Premium Skincare</title>
    <meta name="description" content="Discover our featured skincare products including eye care and beauty essentials">
    <link rel="stylesheet" href="styles/featured-products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Products Section -->
    <section class="featured-products">
        <div class="featured-products__container">
            <h1 class="featured-products__title">Featured Products</h1>
            
            <div class="featured-products__grid">
                <!-- Product Card frst -->
                <article class="product-card">
                    <div class="product-card__image-wrapper">
                        <img 
                            src="images/Mask Group.png" 
                            alt="Eye stick 3 pack"
                            class="product-card__image"
                        >
                    </div>
                    
                    <div class="product-card__content">
                        <h2 class="product-card__title">Eye stick 3 pack</h2>
                        
                        <button 
                            class="product-card__button"
                            aria-label="Add Eye stick 3 pack to cart for $48"
                        >
                            Add to cart – $48
                        </button>
                    </div>
                </article>

                <!-- Product Card sec -->
                <article class="product-card">
                    <div class="product-card__image-wrapper">
                        <img 
                            src="images/Mask Group (1).png" 
                            alt="Caffeine Eye Stick Single"
                            class="product-card__image"
                        >
                    </div>
                    
                    <div class="product-card__content">
                        <h2 class="product-card__title">Caffeine Eye Stick Single</h2>
                        
                        <button 
                            class="product-card__button"
                            aria-label="Add Caffeine Eye Stick Single to cart for $20"
                        >
                            Add to cart – $20
                        </button>
                    </div>
                </article>

                <!-- Product Card thrd -->
                <article class="product-card product-card--selected">
                    <div class="product-card__image-wrapper">
                        <img 
                            src="images/Rectangle 149.png" 
                            alt="Skincare Essential"
                            class="product-card__image"
                        >
                    </div>
                    
                    <div class="product-card__content">
                        <h2 class="product-card__title">Skincare Essential</h2>
                        
                        <button 
                            class="product-card__button"
                            aria-label="Add Skincare Essential to cart for $50"
                        >
                            Add to cart – $50
                        </button>
                    </div>
                </article>

                <!-- Product Card fr -->
                <article class="product-card">
                    <div class="product-card__image-wrapper">
                        <img 
                            src="images/Rectangle 150.png" 
                            alt="Regimen Set"
                            class="product-card__image"
                        >
                    </div>
                    
                    <div class="product-card__content">
                        <h2 class="product-card__title">Regimen Set</h2>
                        
                        <button 
                            class="product-card__button"
                            aria-label="Add Regimen Set to cart for $100"
                        >
                            Add to cart – $100
                        </button>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
